{% extends 'base.html' %}
{% block content%}
<div class="container">
    <a type="button" href="{{url_for('Add_Menu_Item')}}" class="btn btn-primary btn-sm">Add Item</a>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Sr. No</th>
          <th scope="col">Item</th>
          <th scope="col">Date</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for order in orders%}
        <tr>
          <th scope="row">{{loop.index}}</th>
          <td>{{ order.item }}</td>
          <td>{{ order.date }}</td>
          <td><a type="button" href="/delete/{{ order.id }}">Delete</a></td>
        {% endfor %}
        </tr>
      </tbody>
    </table>
  </div>
{% endblock %}
